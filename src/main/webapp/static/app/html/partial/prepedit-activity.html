<div ng-controller="prepEditActivity">
	<div class="container">
		<div class="jumbotron">
		  
		    <h1 class="display-4 text-center pEdFo1">Choose Activity you wish to edit</h1>
		    <div class="text-muted imeAktivnosti text-center">Total # of pages: {{page+1}} / {{num_pages}}</div>
		    		  
		</div>
		
		<table class="table table-striped table-hover">
    
		    <tr>
			  <th class="text-muted pEdFo1">Ime aktivnosti</th>
		    </tr>
		    <tr ng-repeat="activity in activities">
		    	<td id="pEdFo2">{{activity.name}}</td>
		      	<td class="pull-left">
		      	
		      		<button type="button" ng-click="proceedToEditA(activity.id)" class="btn btn-success pl-10"><i class="fas fa-pencil-alt"></i></button>
		      	
		      	</td>
		    </tr>
		  
		</table>
		
		<div class="btn-group pull-right" >
			<button type="button" class="btn btn-success" ng-click="back()" ng-disabled="page == 0">PREVIOUS</button>
			<button type="button" class="btn btn-light" ng-click="firstPage()" ng-disabled="page == 0">1</button>
			<!-- <button type='button' class='btn btn-default' ng-disabled='true'># of Pages: {{num_pages}}</button> -->	
			<!-- <button type='button' class='btn btn-default' ng-disabled='true'>{{page+1}}</button> -->
			<button type="button" class="btn btn-light" ng-click="lastPage()" ng-disabled="page == num_pages-1">{{num_pages}}</button>
			<button type="button" class="btn btn-info" ng-click="forward()" ng-disabled="page == num_pages-1">NEXT</button>
	  </div>
				
	 
		
		
		<br/>
	  <a type="button" class="btn btn-outline-primary my-3" href="#!/" role="button">Back</a>	
    </div><!-- container -->
   


</div> <!-- ng- controller -->
